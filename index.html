		var stars = [];

		function onKeyDown(event){ //generate random star and play sound.

			if(keyData[event.key]){
				var maxPoint = new Point(view.size.width, view.size.height);
				var randomPoint = Point.random();
				var point = maxPoint * randomPoint;
				var newStar = new Path.Star(new Point(point), 5, 200, 500);
				newStar.fillColor = keyData[event.key].color;
				keyData[event.key].sound.play();
				stars.push(newStar);
			}
		}

        function onFrame(event){ //shrink the star until disappear

            for (var i = 0; i < stars.length; i++){
            	stars[i].fillColor.hue += 1;
            	stars[i].scale(.9);
            	if(stars[i].area < 1){
			      stars[i].remove();
			      stars.splice(i, 1);
			    }
            }

        }
